<!-- Header réutilisable -->
<app-header [title]="titlePage" [indicators]="headerIndicators"></app-header>

<!-- Sélecteur du tri -->
<div class="sort-container">
  <label for="sort">Trier par :</label>
  <select id="sort" [(ngModel)]="sortBy" (change)="onSortChange()">
    <option value="totalMedals">Total des médailles</option>
    <option value="alphabetical">Alphabétique</option>
  </select>
</div>

<!-- Spinner de chargement -->
<div *ngIf="isLoading" class="loading-container">
  <div class="spinner"></div>
  <p>Chargement des données...</p>
</div>

<!-- Graphique -->
<div class="chart-wrapper">
  <canvas id="DashboardPieChart"></canvas>
</div>

<!-- Affichage erreur avec bouton Réessayer -->
<div *ngIf="error" class="error-message">
  <p>❌ Une erreur est survenue lors du chargement des données.</p>
  <button class="retry-btn" (click)="loadData()">Réessayer</button>
</div>
