<!-- Header réutilisable -->
<app-header [title]="headerTitle" [indicators]="headerIndicators"></app-header>

<!-- Spinner de chargement -->
<div *ngIf="isLoading" class="loading-container">
  <div class="spinner"></div>
  <p>Chargement des données...</p>
</div>

<div class="country-page">
  <div class="header center">
    <h1>{{ countryName }}</h1>
  </div>

  <div class="stats-container split">
    <div class="stat">
      <p>Number of Entries</p>
      <p>{{ totalParticipations }}</p>
    </div>
    <div class="stat">
      <p>Total Medals</p>
      <p>{{ totalMedals }}</p>
    </div>
    <div class="stat">
      <p>Total Athletes</p>
      <p>{{ totalAthletes }}</p>
    </div>
  </div>

  <div class="chart-section wrapper-container">
    <div class="container">
      <canvas id="countryChart"></canvas>
      <h2>Medals per Year</h2>
    </div>
  </div>

  <div class="center">
    <a routerLink="">← Back to Dashboard</a>
  </div>
</div>
  <!-- Affichage erreur avec bouton Réessayer -->
  <div *ngIf="!isLoading && errorMessage" class="error center">
    <p>❌ {{ errorMessage }}</p>
    <button class="retry-btn" (click)="ngOnInit()">Réessayer</button>
  </div>
