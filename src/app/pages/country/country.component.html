<!-- üîπ Header global r√©utilisable -->
<app-header
  [title]="headerTitle"
  [indicators]="headerIndicators">
</app-header>

<!-- üîπ Spinner de chargement -->
<div *ngIf="isLoading" class="loading-container">
  <div class="spinner"></div>
  <p>Chargement des donn√©es...</p>
</div>

<!-- üîπ √âtat erreur -->
<div *ngIf="!isLoading && error" class="error-message center">
  <p>‚ùå {{ error }}</p>
  <button class="retry-btn" (click)="reload()">R√©essayer</button>
</div>

<!-- üîπ Donn√©es disponibles -->
<div *ngIf="!isLoading && !error" class="country-section">

  <!-- Info principales -->
  <div class="stats-container split">
    <div class="stat">
      <p>Number of Entries</p>
      <p>{{ totalParticipations }}</p>
    </div>
    <div class="stat">
      <p>Total Medals</p>
      <p>{{ totalMedals }}</p>
    </div>
    <div class="stat">
      <p>Total Athletes</p>
      <p>{{ totalAthletes }}</p>
    </div>
  </div>

  <!-- Graphique -->
  <div class="chart-wrapper">
    <app-chart
      [chartId]="'countryChart'"
      [type]="chartType"
      [labels]="chartLabels"
      [data]="chartData"
      (chartClick)="onChartClick($event)">
    </app-chart>
    <h2>Medals per Year</h2>
  </div>

  <!-- Bouton retour -->
  <div class="center back-link">
    <a routerLink="/">‚Üê Back to Dashboard</a>
  </div>
</div>
